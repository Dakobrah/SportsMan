{% extends 'base.html' %}

{% block title %}Login - Sports-Man{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <i class="bi bi-trophy-fill text-primary display-3"></i>
                <h1 class="h3 mt-3">Sports-Man</h1>
                <p class="text-muted">Football Analytics</p>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4">Sign In</h4>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Invalid username or password. Please try again.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="id_username" name="username"
                                       placeholder="Enter username" required autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="id_password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="id_password" name="password"
                                       placeholder="Enter password" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    Don't have an account?
                    <a href="{% url 'frontend:register' %}">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
